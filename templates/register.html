{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<body class="register">
  <div class="main-block">
  <br><br><br>
  <br><br><br>

      <form method="POST">
          {% csrf_token %}
          <div class="title">
    <img src="{% static 'image/small-logo.png' %}" alt="">

              <h2>Create your account</h2>
          </div>
          <div class="info">
              <input type="text" name="firstName" placeholder="Firstname" id="firstName">
              <input type="text" name="lastName" placeholder="Lastname" id="lastName">
              <input type="text" name="email" id="email" placeholder="Email">
              <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone number">
              <input type="text" name="location" id="location" placeholder="Location">
              <input type="text" name="username" id="username" placeholder="Username">
              <div style="position: relative;">
                  <input type="password" name="password" id="password" placeholder="Password">
                  <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                      <i class="fas fa-eye"></i>
                  </span>
              </div>
          </div>
          <button type="submit">Submit</button>
      </form>
  </div>

  <script>
      function togglePassword() {
          var passwordField = document.getElementById("password");
          var eyeIcon = document.querySelector(".fas.fa-eye");
          
          if (passwordField.type === "password") {
              passwordField.type = "text";
              eyeIcon.classList.remove("fa-eye");
              eyeIcon.classList.add("fa-eye-slash");
          } else {
              passwordField.type = "password";
              eyeIcon.classList.remove("fa-eye-slash");
              eyeIcon.classList.add("fa-eye");
          }
      }
  </script>
</body>
    {% endblock %}
</html>
